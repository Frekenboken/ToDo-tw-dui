<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="/src/style.css" rel="stylesheet" />
  <title>TODO</title>
</head>

<body class="flex justify-center ">
  <!-- <input type="text" class="input absolute w-80 z-1"> -->
  <div id="wrapper" class="min-h-screen p-8 flex flex-col items-center">
    <h1 class="text-4xl text-amber-100 font-black mb-4">ToDo List</h1>

    <form id="input-task" class="w-full max-w-md mb-6 flex">
      <input name="task" class="input input-bordered w-full mr-2" type="text" placeholder="Create task">
      <button class="btn btn-primary">Create</button>
    </form>

    <div class="w-full max-w-md">
      <p class="text-2xl text-amber-100 font-bold mb-2">Active tasks</p>
      <ol id="active-tasks" class="space-y-2 mb-6">
        <!-- Active tasks will be listed here -->
      </ol>

      <p class="text-2xl text-amber-100 font-bold mb-2">Completed tasks</p>
      <ol id="completed-tasks" class="space-y-2 mb-6">
        <!-- Completed tasks will be listed here -->
      </ol>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>

</html>
